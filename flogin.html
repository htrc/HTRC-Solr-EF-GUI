<script>
  $(document).ready(function(){
  $('.main-link').click(function(){

  var h = $(document).height();
  $('.overlay').css("width",w+"px").css("height",h+"px").show();

  });
  function myFunction(key, value, name)
  {
  var object = document.getElementById(name);
  var domain = object.value;


  if (domain != "")
  {
  document.location = "../commonauth?idp=" + key + "&authenticator=" + value + "&sessionDataKey=6b2fe96e-5415-496e-b9f7-2614d3541128&domain=" + domain;
  } else {
  document.location = "../commonauth?idp=" + key + "&authenticator=" + value + "&sessionDataKey=6b2fe96e-5415-496e-b9f7-2614d3541128";
  }
  }
